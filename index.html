<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharkwowboy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #B3E5FC; /* สีฟ้าพาสเทล */
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 30px;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container img {
      width: 150px; /* ขนาดโลโก้ */
      height: auto;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .form-group label {
      font-weight: bold;
      margin-top: 10px;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 48%; /* กำหนดความกว้างให้ช่องกรอกข้อมูลอยู่ใน 2 คอลัมน์ */
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    .file-upload {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 10px;
    }

    .file-upload input {
      width: 48%;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #333;
      display: none;
    }

  </style>
</head>
<body>

  <!-- โลโก้ด้านบน -->
  <div style="text-align: center;">
    <img src="https://img2.pic.in.th/pic/544833352_122174190182498520_8411966181056346662_n-removebg-preview.png" alt="Logo" />
    <h2>Sharkwowboy</h2>
  </div>

  <div class="form-container">
    <form id="orderForm">
      <div class="form-group">
        <div style="width: 48%;">
          <label for="customerName">ชื่อลูกค้า:</label>
          <input type="text" id="customerName" required>
        </div>

        <div style="width: 48%;">
          <label for="artistName">ชื่อศิลปิน:</label>
          <select id="artistName" required>
            <option value="">เลือกศิลปิน</option>
            <!-- รายชื่อศิลปินจะถูกเพิ่มที่นี่ -->
          </select>
        </div>
      </div>

      <div class="form-group">
        <div style="width: 48%;">
          <label for="productName">ชื่อสินค้า:</label>
          <select id="productName" required>
            <option value="">เลือกสินค้า</option>
            <!-- รายชื่อสินค้าและราคา จะถูกเพิ่มที่นี่ -->
          </select>
        </div>

        <div style="width: 48%;">
          <label for="price">ราคา:</label>
          <input type="number" id="price" required disabled>
        </div>
      </div>

      <div class="form-group">
        <div style="width: 48%;">
          <label for="shippingCost">ค่าหิ้ว:</label>
          <input type="number" id="shippingCost" required>
        </div>

        <div style="width: 48%;">
          <label for="shippingFee">ค่าส่ง:</label>
          <input type="number" id="shippingFee" required>
        </div>
      </div>

      <div class="form-group">
        <div style="width: 48%;">
          <label for="totalPrice">รวมราคา:</label>
          <input type="number" id="totalPrice" required disabled>
        </div>

        <div style="width: 48%;">
          <label for="address">ที่อยู่จัดส่ง:</label>
          <textarea id="address" required></textarea>
        </div>
      </div>

      <div class="form-group">
        <div style="width: 48%;">
          <label for="phone">เบอร์โทร:</label>
          <input type="tel" id="phone" required>
        </div>

        <!-- ช่องสำหรับอัพโหลดไฟล์ -->
        <div style="width: 48%;">
          <label for="slipImage">แนบสลิป (ไฟล์):</label>
          <div class="file-upload">
            <input type="file" id="slipImage1" accept="image/*" required>
            <input type="file" id="slipImage2" accept="image/*" required>
          </div>
        </div>
      </div>

      <button type="submit">บันทึกข้อมูล</button>
    </form>
    <div class="loading">กำลังโหลดข้อมูลสินค้า...</div>
  </div>

  <script>
    // แสดงข้อความ "กำลังโหลดข้อมูล" เมื่อข้อมูลกำลังโหลด
    document.querySelector('.loading').style.display = 'block';

    // ดึงข้อมูลศิลปินและสินค้า
    fetch('https://script.google.com/macros/s/AKfycbwePduCmb8dLX43JW3Ra2yle4ZXxOd9xr9EGyr7mBnAKssQmfMfBem2BAfctlwW8ToU/exec') // เปลี่ยนเป็น ID ของ Web App
      .then(response => response.json())
      .then(data => {
        // ซ่อนข้อความ "กำลังโหลดข้อมูล" เมื่อโหลดเสร็จ
        document.querySelector('.loading').style.display = 'none';

        const artistSelect = document.getElementById('artistName');
        const productSelect = document.getElementById('productName');
        
        // แสดงชื่อศิลปินใน Dropdown
        data.artists.forEach(artist => {
          const option = document.createElement('option');
          option.value = artist;
          option.textContent = artist;
          artistSelect.appendChild(option);
        });

        // เมื่อเลือกศิลปินแล้ว ให้กรองสินค้าที่แสดง
        artistSelect.addEventListener('change', function() {
          const selectedArtist = this.value;
          updateProductList(selectedArtist);
        });

        function updateProductList(selectedArtist) {
          // เคลียร์รายการสินค้าเก่า
          productSelect.innerHTML = '<option value="">เลือกสินค้า</option>';

          // แสดงสินค้าเฉพาะของศิลปินที่เลือก
          const filteredProducts = data.productsByArtist[selectedArtist] || [];
          filteredProducts.forEach(product => {
            const option = document.createElement('option');
            option.value = product.name;
            option.textContent = `${product.name} - ${product.price} บาท`;
            productSelect.appendChild(option);
          });

          // คำนวณราคาสินค้าเมื่อเลือกสินค้า
          productSelect.addEventListener('change', function() {
            const selectedProduct = filteredProducts.find(product => product.name === this.value);
            if (selectedProduct) {
              document.getElementById('price').value = selectedProduct.price;
              calculateTotal();
            }
          });
        }

        // คำนวณรวมราคา
        document.getElementById('shippingCost').addEventListener('input', calculateTotal);
        document.getElementById('shippingFee').addEventListener('input', calculateTotal);

        function calculateTotal() {
          const price = parseFloat(document.getElementById('price').value) || 0;
          const shippingCost = parseFloat(document.getElementById('shippingCost').value) || 0;
          const shippingFee = parseFloat(document.getElementById('shippingFee').value) || 0;

          const total = price + shippingCost + shippingFee;
          document.getElementById('totalPrice').value = total;
        }
      });

    // ฟังก์ชันอัพโหลดไฟล์สลิป
    function uploadFiles(fileInput1, fileInput2) {
      const formData = new FormData();
      formData.append("slipImage1", fileInput1.files[0]);
      formData.append("slipImage2", fileInput2.files[0]);

      return fetch('https://script.google.com/macros/s/AKfycbwePduCmb8dLX43JW3Ra2yle4ZXxOd9xr9EGyr7mBnAKssQmfMfBem2BAfctlwW8ToU/exec', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "success") {
          alert("ข้อมูลถูกบันทึกเรียบร้อยแล้ว!");
        } else {
          throw new Error("อัพโหลดไฟล์ไม่สำเร็จ");
        }
      })
      .catch(error => alert('เกิดข้อผิดพลาด: ' + error));
    }

    // ส่งข้อมูลไปยัง Google Sheets
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const slipImage1 = document.getElementById('slipImage1');
      const slipImage2 = document.getElementById('slipImage2');

      uploadFiles(slipImage1, slipImage2);
    });
  </script>

</body>
</html>
