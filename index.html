<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ฟอร์มบันทึกข้อมูลการซื้อสินค้า</title>
</head>
<body>
  <h1>ฟอร์มบันทึกข้อมูลการซื้อสินค้า</h1>
  <form id="orderForm">
    <label for="customerName">ชื่อลูกค้า:</label>
    <input type="text" id="customerName" name="customerName" required><br><br>

    <label for="artistName">ชื่อศิลปิน:</label>
    <select id="artistName" name="artistName" onchange="updateProducts()">
      <!-- รายชื่อศิลปินจาก Google Sheets -->
    </select><br><br>

    <label for="productName">สินค้า:</label>
    <select id="productName" name="productName">
      <!-- สินค้าของศิลปินที่เลือก -->
    </select><br><br>

    <label for="price">ราคา:</label>
    <input type="number" id="price" name="price" readonly><br><br>

    <label for="totalPrice">รวมราคา:</label>
    <input type="number" id="totalPrice" name="totalPrice" readonly><br><br>

    <label for="address">ที่อยู่:</label>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="phone">เบอร์โทร:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="file">อัพโหลดไฟล์:</label>
    <input type="file" id="file" name="file"><br><br>

    <button type="submit">บันทึกข้อมูล</button>
  </form>

  <script>
    // การคำนวณราคาทั้งหมด
    document.getElementById("price").addEventListener("input", calculateTotalPrice);

    function calculateTotalPrice() {
      const price = parseFloat(document.getElementById("price").value) || 0;
      const total = price;
      document.getElementById("totalPrice").value = total;
    }

    // ฟังก์ชันอัพเดตสินค้าเมื่อเลือกศิลปิน
    function updateProducts() {
      const artistName = document.getElementById("artistName").value;
      const productSelect = document.getElementById("productName");

      fetch('https://script.google.com/macros/s/AKfycbzjlfnCaGYTbE9m8GNszYC8Zjr74LEBkPpAVGcpVF6TYr-r5INlsccrAI67hNAlW4DW/exec' + artistName)
        .then(response => response.json())
        .then(data => {
          productSelect.innerHTML = '';
          data.products.forEach(product => {
            const option = document.createElement("option");
            option.value = product.name;
            option.textContent = product.name;
            productSelect.appendChild(option);
          });
        });
    }

    // การส่งข้อมูลไปยัง Google Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzjlfnCaGYTbE9m8GNszYC8Zjr74LEBkPpAVGcpVF6TYr-r5INlsccrAI67hNAlW4DW/exec';
    const form = document.getElementById('orderForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      // ส่งข้อมูลไปยัง Google Apps Script
      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => alert("บันทึกข้อมูลสำเร็จ"))
      .catch(error => alert("เกิดข้อผิดพลาด"));
    });

    // โหลดศิลปินและสินค้าจาก Google Sheets เมื่อหน้าเว็บโหลด
    window.onload = function() {
      fetch('https://script.google.com/macros/s/AKfycbzjlfnCaGYTbE9m8GNszYC8Zjr74LEBkPpAVGcpVF6TYr-r5INlsccrAI67hNAlW4DW/exec')
        .then(response => response.json())
        .then(data => {
          const artistSelect = document.getElementById("artistName");
          data.artists.forEach(artist => {
            const option = document.createElement("option");
            option.value = artist;
            option.textContent = artist;
            artistSelect.appendChild(option);
          });
        });
    };
  </script>
</body>
</html>
